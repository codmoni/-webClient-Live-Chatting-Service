<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <title>Chat Room</title>
</head>
<body>
    <section class="chat-section">
        <button id="sidebarToggle">☰</button>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-lg-3">
                    <div class="sidebar closed">
                        <div class="card member-card">
                            <div class="card-body">
                                <div id="userInfo">Hello,<br> <span id="usernameDisplay">Username</span>!</div>
                                <button id="createRoomButton">Create/Join Room</button>
                                <button id="logoutButton">Logout</button>
                                <form id="searchRoom">
                                    <img src="img/lens.png" style="width: 13px; height: 13px; margin: 10px 5px -3px 0px;">
                                    <input type="text" id="searchInput" placeholder="Search rooms...">
                                </form>
                                <ul id="roomList" class="list-unstyled mb-0">
                                    <!-- 채팅방 리스트가 여기 표시됩니다 -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-lg-9">
                    <div class="chattingBox">
                        <div id="newRoomAlert" style="text-align: center;">
                            새로운 채팅방 생성!
                        </div>
                        <div id="newMessageAlert" style="cursor: pointer; text-align: center;">
                            새로운 메세지
                        </div>
                        <div id="roomInfo"><span id="roomNameDisplay">Create or Join Chatting Room!</span></div>
                        <ul id="messagesContainer" class="messages-list">
                            <!-- 채팅 메시지가 여기 표시됩니다 -->
                        </ul>
                        <div class="input-container">
                            <textarea class="message-input" id="chattingInput" rows="4"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <form id="loginForm" style="text-align:center;">
                <h2>Login</h2>
                <input type="text" id="username" name="username" placeholder="Your Name"><br><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="roomModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRoomModal">&times;</span><!--닫기버튼-->
            <form id="roomForm" style="text-align:center;">
                <h2>Create or Join Room!</h2>
                <input type="text" id="roomName" name="roomName" placeholder="Room Name" required><br><br>
                <input type="password" id="roomPassword" name="roomPassword" placeholder="Room Password(Optional)" style="margin-bottom:5px;"><br>
                <button type="submit">Create/Join Room</button>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
